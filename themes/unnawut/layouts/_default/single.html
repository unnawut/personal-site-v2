{{ define "content" }}
<div class="post {{ if eq .Params.language "thai" }} lang-thai{{ end }}">
  {{ if ne .Params.showtitle false }}
  <h1 class="post-header">{{ .Title }}</h1>
  {{ end }}

  <div class="post-subheader">
    <time>{{ if not .Date.IsZero }}{{ .Date.Format "02 Jan 2006" }}{{ end }}</time>
  </div>
  <div class="post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
