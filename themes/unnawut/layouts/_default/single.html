{{ define "content" }}
<div class="blog-post">
  {{ if ne .Params.showtitle false }}
  <h1 class="blog-post-header">{{ .Title }}</h1>
  {{end}}

  <div class="blog-post-subheader">
    <!-- <time>{{ .Date.Format "02 Jan 2006" }}</time> -->
  </div>
  <div class="blog-post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
