{{ define "content" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <ul>
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a> ({{.Date.Format "2006-01-02"}})
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
